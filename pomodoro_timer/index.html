<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>‚è± Focus Timer</h1>
    <p class="subtitle">Stay productive with the Pomodoro technique!</p>

    <!-- Timer -->
    <div id="timer" class="timer">25:00</div>

    <!-- Buttons -->
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Timer input -->
    <div class="custom">
      <input 
        type="number" 
        id="minutesInput" 
        placeholder="Minutes (1-60)" 
        min="1" 
        max="60"
      />
      <button id="setBtn">Set Timer</button>
    </div>

    <!-- Sessions Counter -->
    <div class="sessions">
      Sessions Completed: <span id="sessions">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
